name: Playwright CI + Pages Report (Mocking Lab)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          USE_MOCKS: "true"
        run: npx playwright test --reporter=html

      - name: Upload Pages artifact (Playwright report)
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/

  deploy:
    if: always() && github.ref == 'refs/heads/master'
    needs: test
    runs-on: ubuntu-latest

    outputs:
      pages_url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show deployed Pages URL
        run: >
          echo "Deployed report URL: ${{ steps.deployment.outputs.page_url }}"

  show_url:
    if: always() && github.ref == 'refs/heads/master'
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - run: >
          echo "Job output URL: ${{ needs.deploy.outputs.pages_url }}"
