name: Playwright CI (PR)

on:
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      report_url: ${{ steps.upload_report.outputs.artifact-url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers + OS deps
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          USE_MOCKS: "true"
        run: npx playwright test --reporter=html

      - name: Check mock types
        run: npm run test:typecheck
        continue-on-error: true

      - name: Warn on mock type issues
        if: failure()
        run: echo "::warning::⚠️ Mock type errors detected. Update mocks when possible."

      - name: Upload Playwright HTML report artifact
        id: upload_report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: warn

  notify:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Post Slack notification (PR)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_RESULT: ${{ needs.test.result }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          ARTIFACT_URL: ${{ needs.test.outputs.report_url }}
        run: |
          payload=$(cat <<EOF
          {
            "text": "*Playwright CI (PR)* - ${TEST_RESULT}\nPR: ${PR_URL}\nRun: ${RUN_URL}\nHTML report (download): ${ARTIFACT_URL}"
          }
          EOF
          )
          curl -X POST -H 'Content-type: application/json' --data "${payload}" "${SLACK_WEBHOOK_URL}"

