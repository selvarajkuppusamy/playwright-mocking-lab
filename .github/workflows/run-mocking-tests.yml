name: Playwright CI + Pages Report (Mocking Lab)

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  playwright_tests:
    name: Run Playwright tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - run: npm ci
      - run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          USE_MOCKS: "true"
        run: npx playwright test --reporter=html

      - name: Upload Pages artifact (Playwright report)
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report/
